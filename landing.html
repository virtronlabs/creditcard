<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Video Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden">
    <div class="relative w-full h-screen flex items-center justify-start md:pl-64 pl-8 text-white font-sans">
        <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover -z-10">
            <source src="won.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-30 -z-10"></div>
        <div class="relative max-w-md w-full pr-8">
            <img src="logo.png" alt="Virtron Logo" class="h-12 md:h-16 mb-4">
            <h1 class="text-3xl md:text-4xl font-bold mb-3 md:mb-4">The Esports Metaverse</h1>
            <p class="text-base md:text-lg mb-5 md:mb-6">Join a global community of warriors, experience high-stakes competition, and shape the future of virtual combat sports.</p>
            <a href="#" class="inline-block bg-orange-600 hover:bg-orange-700 text-white py-2 md:py-3 px-5 md:px-6 text-base md:text-lg rounded-md transition">Join the Wait List</a>
            
          <!-- Xbox availability text with logo -->
          <div class="flex items-center mt-3 md:mt-4">
            <span class="text-xs md:text-sm mr-2">Open BETA testing available on</span>
            <img src="xbox.png" alt="Xbox Logo" class="h-auto w-16 md:w-20">
          </div>
        </div>
    </div>
</body>
</html>
