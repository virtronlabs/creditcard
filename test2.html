<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme YouTube Mobile Style</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black text-white">
  <div class="max-w-md mx-auto">
    <!-- Video Container -->
    <div class="relative">
      <!-- Video Element -->
      <img src="/jab.png" alt="Video placeholder" class="w-full"/>
      
      <!-- Duration Timer - Fixed in bottom right corner -->
      <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 px-1 rounded text-xs">
        7:09
      </div>
    </div>
    
    <!-- Video Info Section -->
    <div class="px-3 py-2 bg-gray-900">
      <!-- Title & Options -->
      <div class="flex justify-between items-start">
        <h3 class="text-base font-bold leading-tight pr-2">Tony Urango vs Wallup Buding</h3>
        <button class="text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
          </svg>
        </button>
      </div>
      
      <!-- View Count & Time -->
      <div class="text-gray-400 text-xs mt-1">
        7K views â€¢ 6 hours ago
      </div>
      
      <!-- Channel Info -->
      <div class="flex items-center mt-3">
        <div class="w-8 h-8 rounded-full bg-gray-600 overflow-hidden">
          <img src="/vbc logo.png" alt="Channel icon" class="w-full h-full object-cover"/>
        </div>
        <div class="ml-2">
          <p class="text-sm">SOUTHPAW TV</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
