<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Video Header</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 5%;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 500px;
        }
        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .join-btn {
            display: inline-block;
            background: #ff4500;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .join-btn:hover {
            background: #e03e00;
        }
    </style>
</head>
<body>
    <div class="header">
        <video autoplay loop muted playsinline>
            <source src="won.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="header-content">
            <h1>Virtron: The Combat Esports Metaverseâ€”Fight, Connect, Conquer.</h1>
            <p>Join a global community of warriors, experience high-stakes competition, and shape the future of virtual combat sports.</p>
            <a href="#" class="join-btn">Join the Fun</a>
        </div>
    </div>
</body>
</html>
