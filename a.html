<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFL Fight Thumbnail Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto my-8 bg-white rounded-lg shadow-md overflow-hidden">
    <div class="relative">
        <img src="manager.jpg" alt="PFL Fight" class="w-full">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-50"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-white text-6xl font-bold uppercase tracking-wider">FULL<br>FIGHT</div>
        </div>
        <div class="absolute top-2 left-2 flex items-center">
            <img src="coach-removebg-preview.png" alt="PFL Logo" class="h-8 w-8 mr-2">
            <span class="text-white font-semibold">PFL</span>
            <span class="text-white ml-1">REGULAR SEASON</span>
        </div>
        <div class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white p-1 rounded-sm">23:46</div>
    </div>

    <div class="p-4">
        <div class="flex items-center mb-2">
            <img src="fighter.png" alt="PFL Logo" class="h-6 w-6 mr-2">
            <span class="text-red-500 font-semibold">LIVE</span>
        </div>
        <h2 class="text-lg font-semibold mb-1">Yoel Romero's Bellator Debut! | Yoel Romero v Phil Davis | Full Fight | Bellator 266</h2>
        <div class="flex items-center text-gray-600">
            <span class="mr-1">PFL MMA</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        <p class="text-gray-600">222K views 9 days ago</p>
    </div>
</div>

</body>
</html>
